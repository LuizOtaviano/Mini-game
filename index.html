<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniGame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2 id="regra">Quem capturar 10 moedas primeiro ganha!</h2>
    <div class="playerConfig">
      <h2>Player 1</h2>
      <div class="campos">
        <input type="text" name="nomep1" id="inomep1" value="Player1">
        <input type="color" name="colorp1" id="icolorp1" value="#0000ff">
      </div>
    </div>
    <div class="playerConfig">
      <h2>Player 2</h2>
      <div class="campos">
        <input type="text" name="nomep2" id="inomep2" value="Player2">
        <input type="color" name="colorp2" id="icolorp2" value="#ff0000">
      </div>
    </div>
    <button id="btnStart">Start Game</button>
  </div>

  <div id="points">
    <div class="status">
      <div class="playerInfos">
        <div id="corStatusPlayerP1"></div>
        <h2 id="scorePlayerP1Name">Player1</h2>
      </div>
      <div class="playerPointsP1 playerPoints">0</div>
    </div>
    <div class="status">
      <div class="playerInfos">
        <div id="corStatusPlayerP2"></div>
        <h2 id="scorePlayerP2Name">Player2</h2>
      </div>
      <div class="playerPointsP2 playerPoints">0</div>
    </div>
  </div>

  <div id="win">
    <div id="content">
      <h2 id="winPlayer">Jogador<br>Venceu!</h2>
      <button id="btnWin">Recome√ßar</button>
    </div>
  </div>
  
  <div id="campo"></div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
